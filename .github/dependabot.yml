version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      - cron: "*/15 * * * *"
    open-pull-requests-limit: 1
    labels:
      - dependencies
    versioning-strategy: increase
    ignore:
      - dependency-name: "@types/node"
        versions:
          - ">= 11.a"
